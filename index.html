<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="assets\css\style.css"/>
    <title>Document</title>
</head>
<!--Title section-->
<body>
    <header class="hero is-large is-link my-3 mx-6">
        <h1 class="title is-2 has-text-centered">Weather Dashboard</h1>
    </header>

    <!--Form to input City-->
    <section class="tile is-ancestor mx-2 my-2">
        <div class="tile is-3 is-vertical is-parent">
          <div class="tile is-child box">
            <form class="field" id="city-form">
                <label class="label">Search for a City:</label>
                    <div class="control">
                        <input class="city" id="city-input" type="text" Placeholder="City">
                    </div>
            <div class="field">
                <div class="control"></div>
                    <button class="button is-link">Search</button>
                </div>
            </form> 
          </div>

           <!--Recent searches populate here to compare-->
          <div class="tile is-child box">
            <div class="container">
                <p class="recent-city box has-text-centered $grey-light">#1</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#2</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#3</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#4</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#5</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#6</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#7</p>
            </div>
            <div class="container">
                <p class="recent-city box has-text-centered">#8</p>
            </div>
          </div>
        </div>
      </div>

      <!--Current day weather data display-->

      <div class="tile is-9 is-vertical is-parent">
        <div class="tile is-child box">
          <h3 class=" title is-4 current-city"><span id ="current-city">San Antonio</span></h3> 
          <h3 class="title is-4 current-date">Date</h3>
          <div class="temp" id="current-weather-container">Temperature:</div>
          <div class="wind">Wind:</div>
          <div class="humidity">Humidity:</div>
          <div class="uv">UV Index:</div>
        </div>

        <!--5-day forecast for the city searched-->
        <div class="tile is-child box">
            <h3 class="title is-4 5-day-forecast">5-Day Forecast:</h3>
            <section class="tile is-ancestor">
                <div class="tile is-9 is-parent">    
                    <div class="tile is-child card box">
                        <p>Information day #1</p>
                    </div>
                    <div class="tile is-child card box">
                        <p>Information day #2</p>
                    </div>
                    <div class="tile is-child card box">
                        <p>Information day #3</p>
                    </div>
                    <div class="tile is-child card box">
                        <p>Information day #4</p>
                    </div>
                    <div class="tile is-child card box">
                        <p>Information day #5</p>
                    </div>
            </section>
        </div>
    </section>
    

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets\js\script.js"></script>
</body>
</html>
